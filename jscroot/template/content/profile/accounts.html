<h1>Update Informasi Akun</h1>
      <div class="field">
        <label class="label">Nomor Handphone</label>
        <div class="control">
          <input class="input" id="phonenumber" name="phonenumber" type="tel" disabled>
        </div>
      </div>
      <div class="field">
        <label class="label">Alias</label>
        <div class="control">
          <input class="input" id="name" name="name" type="text" disabled>
        </div>
      </div>

      <div class="field">
        <label class="label">NPM</label>
        <div class="control">
          <input class="input" id="npm" name="npm" type="npm" placeholder="Masukkan NPM">
        </div>
      </div>

      <div class="field">
        <label class="label">Email yang terpasang di Android/iPhone</label>
        <div class="control">
          <input class="input" id="email" name="email" type="email" placeholder="Masukkan email">
        </div>
      </div>

      <div class="field">
        <label class="label">GiHub Username</label>
        <div class="control">
          <input class="input" id="githubusername" name="githubusername" type="text">
        </div>
      </div>

      <div class="field">
        <label class="label">Gitlab Username</label>
        <div class="control">
          <input class="input" id="gitlabusername" name="gitlabusername" type="text">
        </div>
      </div>

      <div class="field">
        <label class="label">Githost Username</label>
        <div class="control">
          <input class="input" id="githostusername" name="githostusername" type="text">
        </div>
      </div>

      <div class="field">
        <label class="label">Nama Sponsor</label>
        <div class="control">
          <input class="input" id="sponsorname" name="sponsorname" type="text" placeholder="Masukkan nama orang tua/wali">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Nomor WA Sponsor (diawali dengan 62)</label>
        <div class="control">
          <input class="input" id="sponsorphonenumber" name="sponsorphonenumber" type="tel" placeholder="Contoh: 628123456789" pattern="^62\d+" title="Nomor harus diawali dengan 62">
          <p class="help">Format: 62 diikuti nomor tanpa tanda + atau 0 di depan. Contoh: 628123456789</p>
        </div>
      </div>

      <div class="field">
        <label class="label">Strava Profile Picture</label>
        <div class="control">
          <input class="input" id="stravaprofilepicture" name="stravaprofilepicture" type="text">
          <p class="help">Dalam bentuk link yang di dapat setelah  "strava identity" atau "strava update in" di bot domyikado</p>
        </div>
      </div>

      <div class="field">
        <label class="label">Wallet Address</label>
        <div class="control">
          <input class="input" id="walletaddress" name="walletaddress" type="text">
          <p class="help">walletaddress wonpay</p>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="buttonkirimaccount" >Kirim</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" id="buttonbatalaccount">Batal</button>
        </div>
      </div>
