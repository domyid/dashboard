<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Event Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .generated-code {
            font-size: 1.5em; /* Adjusted size */
            font-weight: bold;
            font-family: 'Courier New', monospace;
            padding: 15px; /* Adjusted padding */
            background-color: #f5f5f5;
            border-radius: 4px; /* Standard Bulma radius */
            text-align: center;
            word-break: break-all;
            margin-bottom: 10px; /* Space before copy button */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Generate Event Code</h1>
            <div class="content has-text-centered">
                <p>Klik tombol di bawah untuk generate kode event baru.</p>
                <p class_alias="has-text-grey"><i>Hanya dapat diakses oleh owner.</i></p>
            </div>

            <div class="field">
                <div class="control has-text-centered">
                    <button class="button is-primary is-large" id="generateBtn">
                        Generate Code
                    </button>
                </div>
            </div>

            <div id="codeDisplayArea" class="is-hidden mt-4">
                <div class="field">
                    <div class="control">
                        <div class="generated-code" id="generatedCode"></div>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <button class="button is-info" id="copyBtn">
                            Copy Code
                        </button>
                    </div>
                </div>
            </div>

            <div class="notification is-hidden mt-5" id="notificationArea">
                <button class="delete" id="closeNotification"></button>
                <span id="notificationMessage"></span>
            </div>
        </div>
    </section>

    <script type="module">
        import { main } from './bimbingangetcode.js'; // Ensure this path is correct
        main();
    </script>
</body>
</html>
